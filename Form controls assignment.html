<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turkana Nomadics NGO Data Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: red;
      font-family: 'Verdana', sans-serif;
      font-size: 2.2em;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      display: grid;
      grid-template-columns: 150px 1fr;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
    }
    label {
      color: green;
      font-weight: bold;
      text-align: right;
    }
    input, select, textarea {
      color: green;
      width: 100%;
      padding: 8px;
      border: 1px solid green;
      border-radius: 4px;
      background-color: #fff;
    }
    textarea {
      vertical-align: top;
    }
    button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      grid-column: 2;
      margin-top: 10px;
    }
    button:hover {
      background-color: darkgreen;
    }
    .error {
      color: red;
      font-size: 0.9em;
      grid-column: 2;
    }
  </style>
</head>
<body>
  <h1>Turkana Nomadics NGO Data Collection</h1>
  <form id="nomadicsForm" action="/submit" method="post">
    <div class="form-group">
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full_name" required
             pattern="[A-Za-z\s]{2,50}"
             title="Name should only contain letters and spaces, 2-50 characters">
    </div>

    <div class="form-group">
      <label for="phone-number">Phone Number:</label>
      <input type="tel" id="phone-number" name="phone_number" required
             pattern="\+?[0-9]{10,12}"
             title="Phone number should be 10-12 digits, optionally starting with +">
    </div>

    <div class="form-group">
      <label for="tribe">Tribe:</label>
      <select id="tribe" name="tribe" required>
        <option value="" disabled selected>Select your tribe</option>
        <option value="Turkana">Turkana</option>
        <option value="Pokot">Pokot</option>
        <option value="Samburu">Samburu</option>
        <option value="Rendille">Rendille</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="id-number">ID Number:</label>
      <input type="text" id="id-number" name="id_number" required
             pattern="[0-9]{8}"
             title="ID number should be 8 digits">
    </div>

    <div class="form-group">
      <label for="family-members">Number of Family Members:</label>
      <input type="number" id="family-members" name="family_members" required
             min="1" max="50"
             title="Enter the number of family members (1-50)">
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required
             min="1900-01-01" max="2025-10-05"
             title="Select your date of birth">
    </div>

    <div class="form-group">
      <label for="disability">Disability Details:</label>
      <textarea id="disability" name="disability" rows="4"
                placeholder="Provide details about family members with disabilities (e.g., type of disability, number of individuals)"
                maxlength="500"></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Basic client-side validation
    document.getElementById('nomadicsForm').addEventListener('submit', function(event) {
      const phone = document.getElementById('phone-number').value;
      const idNumber = document.getElementById('id-number').value;
      const dob = document.getElementById('dob').value;

      // Validate phone number format
      if (!/\+?[0-9]{10,12}/.test(phone)) {
        event.preventDefault();
        alert('Please enter a valid phone number (10-12 digits).');
      }

      // Validate ID number format
      if (!/[0-9]{8}/.test(idNumber)) {
        event.preventDefault();
        alert('Please enter a valid 8-digit ID number.');
      }

      // Validate date of birth is not in the future
      const today = new Date('2025-10-05');
      const inputDate = new Date(dob);
      if (inputDate > today) {
        event.preventDefault();
        alert('Date of birth cannot be in the future.');
      }
    });
  </script>
</body>
</html>
